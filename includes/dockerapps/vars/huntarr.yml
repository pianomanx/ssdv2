---
pgrole: 'huntarr'
intport: '9705'
image: 'huntarr/huntarr:latest'
pg_volumes:
  - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{pgrole}}/config:/config"
pg_env:
  PUID: "{{ lookup('env','MYUID') }}"
  PGID: "{{ lookup('env','MYGID') }}"
  TZ: "Europe/Paris"
specific_docker_info:
  ports:
    - "9705:9705"
  restart_policy: "always"
  log_driver: "journald"
  log_options:
    tag: "huntarr"
