---
pgrole: 'backend'
intport: '3000'
image: 'flixorui/flixor_backend:latest'
pg_volumes:
  - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/config:/app/config"
  - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/data:/app/data"
pg_env:
  PUID: "{{ lookup('env','MYUID') }}"
  PGID: "{{ lookup('env','MYGID') }}"
  NODE_ENV: "production"
  PORT: "3000"
specific_docker_info:
  restart_policy: "always"
  log_driver: "journald"
  log_options:
    tag: "{{ pgrole }}"
