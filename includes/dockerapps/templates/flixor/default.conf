server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss text/vtt;
    gzip_min_length 1024;

    # Cache des assets statiques
    location ~* \.(?:js|css|svg|ico|png|jpg|jpeg|gif|webp)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Proxy API
    location /api/ {
        proxy_pass http://backend:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy pour les flux de streaming (HLS/DASH)
    location ~* ^/(stream|media|video|audio|subtitle|photo)/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Désactiver le buffering pour le streaming
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Timeouts adaptés au streaming
        proxy_read_timeout 3600s;
        proxy_connect_timeout 75s;
        
        # Headers pour le streaming
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        proxy_pass_header Content-Length;
        proxy_pass_header Content-Range;
    }

    # Fallback SPA pour toutes les autres routes
    location / {
        try_files $uri /index.html;
    }
}
